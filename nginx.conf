# ==========================================
# Nginx 리버스 프록시 설정
# 프론트엔드 + Java API + Python 챗봇 통합
# ==========================================

upstream java_backend {
    server 127.0.0.1:8080;
}

upstream python_chatbot {
    server 127.0.0.1:8000;
}

upstream frontend {
    server 127.0.0.1:5173;
}

# 개발 환경용 설정
server {
    listen 8080;
    server_name localhost 127.0.0.1;
    
    # 프론트엔드 (개발시에만)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Java 백엔드 API
    location /api/ {
        # 챗봇 요청은 Python으로 라우팅
        location /api/chatbot/ {
            proxy_pass http://python_chatbot/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # 나머지 API는 Java로 라우팅
        proxy_pass http://java_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 정적 파일 (운영시 사용)
    location /static/ {
        proxy_pass http://java_backend;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}

# HTTP to HTTPS 리다이렉트
server {
    listen 80;
    server_name www.elderberry-ai.com elderberry-ai.com;
    return 301 https://$server_name$request_uri;
}

# 운영 환경용 설정 (HTTPS with SSL)
server {
    listen 443 ssl http2;
    server_name www.elderberry-ai.com elderberry-ai.com;
    
    # SSL 설정
    ssl_certificate /etc/ssl/certs/elderberry-ai.com.crt;
    ssl_certificate_key /etc/ssl/private/elderberry-ai.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 정적 파일 직접 서빙
    location / {
        root /app/static;
        try_files $uri $uri/ /index.html;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # API 라우팅
    location /api/ {
        location /api/chatbot/ {
            proxy_pass http://python_chatbot/;
        }
        
        proxy_pass http://java_backend;
    }
}
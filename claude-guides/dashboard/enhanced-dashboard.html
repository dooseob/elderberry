<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏóòÎçîÎ≤†Î¶¨ ÌÜµÌï© Î∂ÑÏÑù ÎåÄÏãúÎ≥¥Îìú</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }

        .dashboard-subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 20px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-top: 2px solid #ecf0f1;
            margin-top: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .metric-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .metric-change {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .trend-up { color: #27ae60; }
        .trend-down { color: #e74c3c; }
        .trend-stable { color: #f39c12; }

        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .recommendations-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .recommendations-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .recommendation-item {
            background: #f8f9fa;
            border-left: 4px solid;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }

        .recommendation-item:hover {
            transform: translateX(5px);
        }

        .priority-critical { border-left-color: #e74c3c; }
        .priority-high { border-left-color: #f39c12; }
        .priority-medium { border-left-color: #3498db; }
        .priority-low { border-left-color: #95a5a6; }

        .recommendation-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .recommendation-title {
            font-weight: 600;
            color: #2c3e50;
            flex: 1;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-critical { background: #e74c3c; color: white; }
        .badge-high { background: #f39c12; color: white; }
        .badge-medium { background: #3498db; color: white; }
        .badge-low { background: #95a5a6; color: white; }

        .recommendation-description {
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .recommendation-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .action-tag {
            background: #ecf0f1;
            color: #2c3e50;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            border: 1px solid #bdc3c7;
        }

        .agents-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .agent-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .agent-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .agent-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-active { background: #d5edda; color: #155724; }
        .status-inactive { background: #f8d7da; color: #721c24; }
        .status-analyzing { background: #fff3cd; color: #856404; }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .refresh-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .refresh-button:hover {
            transform: translateY(-2px);
        }

        .last-updated {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard-title {
                font-size: 2rem;
            }
            
            .metric-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Ìó§Îçî -->
        <div class="dashboard-header">
            <h1 class="dashboard-title">üçá ÏóòÎçîÎ≤†Î¶¨ ÌÜµÌï© Î∂ÑÏÑù ÎåÄÏãúÎ≥¥Îìú</h1>
            <p class="dashboard-subtitle">AI Í∏∞Î∞ò ÏΩîÎìú ÌíàÏßà, Î≥¥Ïïà, Î¨∏ÏÑúÌôî Ï¢ÖÌï© Î∂ÑÏÑù</p>
            
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>Ïã§ÏãúÍ∞Ñ Î™®ÎãàÌÑ∞ÎßÅ ÌôúÏÑ±</span>
                </div>
                <div class="status-item">
                    <button class="refresh-button" onclick="refreshDashboard()">
                        <span id="refresh-icon">üîÑ</span> ÏÉàÎ°úÍ≥†Ïπ®
                    </button>
                </div>
                <div class="status-item">
                    <span class="last-updated">ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: <span id="last-updated">-</span></span>
                </div>
            </div>
        </div>

        <!-- ÏóêÏù¥Ï†ÑÌä∏ ÏÉÅÌÉú -->
        <div class="agents-status" id="agents-status">
            <!-- ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
        </div>

        <!-- Ï£ºÏöî Î©îÌä∏Î¶≠ -->
        <div class="metrics-grid" id="metrics-grid">
            <!-- ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
        </div>

        <!-- Ï∞®Ìä∏ ÏÑπÏÖò -->
        <div class="charts-grid">
            <div class="chart-card">
                <h3 class="chart-title">üìä Î∂ÑÏÑù Ìä∏Î†åÎìú</h3>
                <canvas id="trendChart" width="400" height="200"></canvas>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">üéØ ÏóêÏù¥Ï†ÑÌä∏Î≥Ñ ÏÑ±Í≥º</h3>
                <canvas id="agentChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Í∂åÏû•ÏÇ¨Ìï≠ ÏÑπÏÖò -->
        <div class="recommendations-section">
            <h2 class="recommendations-title">
                üöÄ ÌïµÏã¨ Í∂åÏû•ÏÇ¨Ìï≠
            </h2>
            <div id="recommendations-container">
                <!-- ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
            </div>
        </div>
    </div>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let trendChart = null;
        let agentChart = null;
        let lastAnalysisData = null;

        // ÎåÄÏãúÎ≥¥Îìú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
            setupAutoRefresh();
        });

        // ÎåÄÏãúÎ≥¥Îìú Ï¥àÍ∏∞Ìôî
        async function initializeDashboard() {
            try {
                showLoading();
                await loadDashboardData();
                hideLoading();
            } catch (error) {
                showError('ÎåÄÏãúÎ≥¥Îìú Ï¥àÍ∏∞Ìôî Ïã§Ìå®: ' + error.message);
            }
        }

        // ÎåÄÏãúÎ≥¥Îìú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadDashboardData() {
            try {
                // Ïã§Ï†ú ÌôòÍ≤ΩÏóêÏÑúÎäî Î∞±ÏóîÎìú API Ìò∏Ï∂ú
                // const response = await fetch('/api/dashboard-data');
                // const data = await response.json();
                
                // Îç∞Î™® Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö©
                const data = generateDemoData();
                
                updateAgentStatus(data.agents);
                updateMetrics(data.metrics);
                updateCharts(data.trends, data.agentPerformance);
                updateRecommendations(data.recommendations);
                updateLastUpdated();

                lastAnalysisData = data;

            } catch (error) {
                console.error('ÎåÄÏãúÎ≥¥Îìú Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                throw error;
            }
        }

        // ÏóêÏù¥Ï†ÑÌä∏ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateAgentStatus(agents) {
            const container = document.getElementById('agents-status');
            container.innerHTML = '';

            agents.forEach(agent => {
                const agentCard = document.createElement('div');
                agentCard.className = 'agent-card';
                
                const statusClass = `status-${agent.status}`;
                const statusIcon = getStatusIcon(agent.status);
                
                agentCard.innerHTML = `
                    <div class="agent-name">${agent.displayName}</div>
                    <div class="agent-status ${statusClass}">
                        ${statusIcon} ${getStatusText(agent.status)}
                    </div>
                `;
                
                container.appendChild(agentCard);
            });
        }

        // Î©îÌä∏Î¶≠ ÏóÖÎç∞Ïù¥Ìä∏
        function updateMetrics(metrics) {
            const container = document.getElementById('metrics-grid');
            container.innerHTML = '';

            metrics.forEach(metric => {
                const metricCard = document.createElement('div');
                metricCard.className = 'metric-card';
                
                const trendClass = getTrendClass(metric.change);
                const trendIcon = getTrendIcon(metric.change);
                
                metricCard.innerHTML = `
                    <div class="metric-header">
                        <div class="metric-title">${metric.title}</div>
                        <div class="metric-icon" style="background: ${metric.color}">
                            ${metric.icon}
                        </div>
                    </div>
                    <div class="metric-value" style="color: ${metric.color}">
                        ${metric.value}
                    </div>
                    <div class="metric-change ${trendClass}">
                        ${trendIcon} ${Math.abs(metric.change)}% 
                        ${metric.change >= 0 ? 'Í∞úÏÑ†' : 'ÏïÖÌôî'}
                    </div>
                `;
                
                container.appendChild(metricCard);
            });
        }

        // Ï∞®Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
        function updateCharts(trends, agentPerformance) {
            updateTrendChart(trends);
            updateAgentChart(agentPerformance);
        }

        // Ìä∏Î†åÎìú Ï∞®Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
        function updateTrendChart(trends) {
            const ctx = document.getElementById('trendChart').getContext('2d');
            
            if (trendChart) {
                trendChart.destroy();
            }

            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: trends.labels,
                    datasets: [
                        {
                            label: 'ÏΩîÎìú ÌíàÏßà',
                            data: trends.codeQuality,
                            borderColor: '#3498db',
                            backgroundColor: 'rgba(52, 152, 219, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: 'Î¨∏ÏÑúÌôî ÌíàÏßà',
                            data: trends.documentation,
                            borderColor: '#27ae60',
                            backgroundColor: 'rgba(39, 174, 96, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: 'Î≥¥Ïïà Ï†êÏàò',
                            data: trends.security,
                            borderColor: '#e74c3c',
                            backgroundColor: 'rgba(231, 76, 60, 0.1)',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // ÏóêÏù¥Ï†ÑÌä∏ ÏÑ±Í≥º Ï∞®Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
        function updateAgentChart(agentPerformance) {
            const ctx = document.getElementById('agentChart').getContext('2d');
            
            if (agentChart) {
                agentChart.destroy();
            }

            agentChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: agentPerformance.labels,
                    datasets: [{
                        data: agentPerformance.data,
                        backgroundColor: [
                            '#3498db',
                            '#27ae60', 
                            '#f39c12',
                            '#e74c3c',
                            '#9b59b6',
                            '#1abc9c'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Í∂åÏû•ÏÇ¨Ìï≠ ÏóÖÎç∞Ïù¥Ìä∏
        function updateRecommendations(recommendations) {
            const container = document.getElementById('recommendations-container');
            container.innerHTML = '';

            if (recommendations.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #7f8c8d;">ÌòÑÏû¨ Í∂åÏû•ÏÇ¨Ìï≠Ïù¥ ÏóÜÏäµÎãàÎã§. Î™®Îì† ÏãúÏä§ÌÖúÏù¥ ÏñëÌò∏Ìïú ÏÉÅÌÉúÏûÖÎãàÎã§! üéâ</p>';
                return;
            }

            recommendations.forEach(rec => {
                const recItem = document.createElement('div');
                recItem.className = `recommendation-item priority-${rec.priority}`;
                
                const actionsHtml = rec.actions.map(action => 
                    `<span class="action-tag">${action}</span>`
                ).join('');
                
                recItem.innerHTML = `
                    <div class="recommendation-header">
                        <div class="recommendation-title">${rec.title}</div>
                        <span class="priority-badge badge-${rec.priority}">${rec.priority}</span>
                    </div>
                    <div class="recommendation-description">${rec.description}</div>
                    <div class="recommendation-actions">${actionsHtml}</div>
                `;
                
                container.appendChild(recItem);
            });
        }

        // ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏ ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateLastUpdated() {
            document.getElementById('last-updated').textContent = new Date().toLocaleString('ko-KR');
        }

        // ÎåÄÏãúÎ≥¥Îìú ÏÉàÎ°úÍ≥†Ïπ®
        async function refreshDashboard() {
            const refreshIcon = document.getElementById('refresh-icon');
            refreshIcon.innerHTML = '<div class="loading-spinner"></div>';
            
            try {
                await loadDashboardData();
            } catch (error) {
                showError('ÏÉàÎ°úÍ≥†Ïπ® Ïã§Ìå®: ' + error.message);
            } finally {
                refreshIcon.innerHTML = 'üîÑ';
            }
        }

        // ÏûêÎèô ÏÉàÎ°úÍ≥†Ïπ® ÏÑ§Ï†ï
        function setupAutoRefresh() {
            setInterval(() => {
                if (document.visibilityState === 'visible') {
                    refreshDashboard();
                }
            }, 30000); // 30Ï¥àÎßàÎã§ ÏûêÎèô ÏÉàÎ°úÍ≥†Ïπ®
        }

        // Ïú†Ìã∏Î¶¨Ìã∞ Ìï®ÏàòÎì§
        function getStatusIcon(status) {
            const icons = {
                active: '‚úÖ',
                inactive: '‚ùå', 
                analyzing: '‚ö°'
            };
            return icons[status] || '‚ùì';
        }

        function getStatusText(status) {
            const texts = {
                active: 'ÌôúÏÑ±',
                inactive: 'ÎπÑÌôúÏÑ±',
                analyzing: 'Î∂ÑÏÑùÏ§ë'
            };
            return texts[status] || 'Ïïå Ïàò ÏóÜÏùå';
        }

        function getTrendClass(change) {
            if (change > 0) return 'trend-up';
            if (change < 0) return 'trend-down';
            return 'trend-stable';
        }

        function getTrendIcon(change) {
            if (change > 0) return 'üìà';
            if (change < 0) return 'üìâ';
            return '‚û°Ô∏è';
        }

        function showLoading() {
            // Î°úÎî© ÏÉÅÌÉú ÌëúÏãú
        }

        function hideLoading() {
            // Î°úÎî© ÏÉÅÌÉú Ìï¥Ï†ú
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            document.querySelector('.dashboard-container').insertBefore(
                errorDiv, 
                document.querySelector('.agents-status')
            );
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Îç∞Î™® Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ±
        function generateDemoData() {
            return {
                agents: [
                    { name: 'claudeGuide', displayName: 'ÌÅ¥Î°úÎìú Í∞ÄÏù¥Îìú', status: 'active' },
                    { name: 'debugSystem', displayName: 'ÎîîÎ≤ÑÍπÖ ÏãúÏä§ÌÖú', status: 'active' },
                    { name: 'troubleshooting', displayName: 'Ìä∏Îü¨Î∏îÏäàÌåÖ', status: 'active' },
                    { name: 'apiDocumentation', displayName: 'API Î¨∏ÏÑúÌôî', status: 'analyzing' },
                    { name: 'sonarQube', displayName: 'SonarQube', status: 'active' },
                    { name: 'snykSecurity', displayName: 'Snyk Î≥¥Ïïà', status: 'active' }
                ],
                metrics: [
                    { title: 'ÏΩîÎìú ÌíàÏßà Ï†êÏàò', value: '87', change: 5, color: '#3498db', icon: 'üìä' },
                    { title: 'API Î¨∏ÏÑúÌôîÏú®', value: '92%', change: 12, color: '#27ae60', icon: 'üìö' },
                    { title: 'Î≥¥Ïïà Ï∑®ÏïΩÏ†ê', value: '3', change: -60, color: '#e74c3c', icon: 'üîê' },
                    { title: 'Ìï¥Í≤∞Îêú Ïù¥Ïäà', value: '156', change: 23, color: '#f39c12', icon: '‚úÖ' },
                    { title: 'ÏãúÏä§ÌÖú ÏïàÏ†ïÏÑ±', value: '99.2%', change: 1.2, color: '#9b59b6', icon: '‚ö°' },
                    { title: 'ÌåÄ ÏÉùÏÇ∞ÏÑ±', value: '8.7', change: 15, color: '#1abc9c', icon: 'üöÄ' }
                ],
                trends: {
                    labels: ['1Ïõî', '2Ïõî', '3Ïõî', '4Ïõî', '5Ïõî', '6Ïõî'],
                    codeQuality: [72, 75, 78, 82, 85, 87],
                    documentation: [65, 70, 75, 82, 88, 92],

spring:
  application:
    name: elderberry-simple
  
  # H2 데이터베이스 설정 (Simple 모드)
  datasource:
    url: jdbc:h2:file:./data/elderberry-simple
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop  # 개발/테스트용 - 재시작시 스키마 재생성
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: Asia/Seoul
  
  # H2 콘솔 설정
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  # Redis 자동 설정 비활성화
  data:
    redis:
      repositories:
        enabled: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# JWT 설정
jwt:
  secret: elderberrySimpleSecretKeyForDevelopmentOnly2024!@#
  access-token-validity-in-seconds: 1800    # 30분
  refresh-token-validity-in-seconds: 604800 # 7일

# 로깅 설정
logging:
  level:
    com.globalcarelink: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# CORS 설정
app:
  cors:
    allowed-origins: 
      - "http://localhost:3000"
      - "http://localhost:5173"
      - "http://localhost:8080"
  security:
    production-mode: false

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Swagger 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: true
        {
          "@type": "Question",
          "name": "Is Elderberry's service free?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, Elderberry's basic matching service is provided free of charge. All services from registration to health assessment and facility matching are available at no cost."
          }
        },
        {
          "@type": "Question",
          "name": "Can I use the service from anywhere in the world?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, Elderberry is a global service available online from anywhere in the world. We provide multilingual support and specialized programs for international families."
          }
        },
        {
          "@type": "Question",
          "name": "How does the health assessment work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We conduct comprehensive health assessments through online questionnaires, including Activities of Daily Living (ADL) evaluations and care level predictions. Our professional and systematic assessment system provides accurate health status evaluation."
          }
        }

    }
